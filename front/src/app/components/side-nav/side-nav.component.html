<mz-sidenav [id]="'sidenav-demo'" [collapseButtonId]="'btn-sidenav-demo'" [closeOnClick]="true">
	<mz-sidenav-header>
		<div class="user-view">
			<div class="background">
				<img src="https://sherweb.github.io/ngx-materialize/assets/card-1.jpg">
      </div>
      <a [routerLink]="'/profile'">
        <img class="circle" src="https://fr.gravatar.com/userimage/132217941/e7575271f4cafa919301d7e007b1b3df?size=200">
      </a>
			<span class="white-text name">WePlan Random User</span>
			<a href="mailto:weplan@yourweekend.com"><span class="white-text email">weplan@yourweekend.com</span></a>
		</div>
	</mz-sidenav-header>
  <mz-sidenav-subheader>Navigation menu</mz-sidenav-subheader>
  <mz-sidenav-divider></mz-sidenav-divider>
	<mz-sidenav-link>
		<a [routerLink]="'/home'" [routerLinkActive]="'active'" class="waves-effect">Home</a>
	</mz-sidenav-link>
  <mz-sidenav-link>
    <a [routerLink]="'/preference'" [routerLinkActive]="'active'" class="waves-effect">Preference</a>
  </mz-sidenav-link>
	<mz-sidenav-divider></mz-sidenav-divider>
</mz-sidenav>
