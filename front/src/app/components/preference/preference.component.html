<div class="row">
  <div class="col s12 xl6 offset-xl3">
    <div class="card">
      <div class="card-content">
        <span class="card-title center">Preference</span>
        <div class="form-group">
          <mz-chip-input
            [autocompleteOptions]="cities"
            [placeholder]="'Enter a city'"
            [secondaryPlaceholder]="'+City'">
          </mz-chip-input>
          <mz-chip-input
            [autocompleteOptions]="autocompleteOptions"
            [placeholder]="'Enter a department'"
            [secondaryPlaceholder]="'+Department'">
          </mz-chip-input>
          <mz-chip-input
            [autocompleteOptions]="autocompleteOptions"
            [placeholder]="'Enter a region'"
            [secondaryPlaceholder]="'+Region'">
          </mz-chip-input>
          <mz-chip-input
            [autocompleteOptions]="autocompleteOptions"
            [placeholder]="'Enter an activity'"
            [secondaryPlaceholder]="'+Activity'">
          </mz-chip-input>
        </div>
        <div class="form-group center">
          <button mz-button>
            Cancel
          </button>
          <button mz-button>
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
