<div class="container">
  <div class="row">
    <div class="col s12">
      <ul class="collection">
        <li *ngFor="let event of events"
            class="collection-item mouse-hover"
            [class.subscribed]="isSubscribed(event)"
            (click)="toggleSubscribe(event)">
            <span>{{event.activity.name}}: {{event.activity.activityType}}<br>{{event.city.name}}</span>
            <span class="right">{{event.date}}</span>
        </li>
      </ul>

      <mz-pagination
        (pageChange)="onPageChange($event)"
        [currentPage]="currentPage"
        [enableFirstAndLastPageButtons]="true"
        [itemsPerPage]="size"
        [totalItems]="totalItems">
      </mz-pagination>

    </div>
  </div>
</div>
